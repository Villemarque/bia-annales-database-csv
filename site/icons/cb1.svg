<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="100%" height="100%">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2a2a2d" />
      <stop offset="100%" stop-color="#050505" />
    </linearGradient>

    <!-- Glass & Volume Layer Gradients -->
    <linearGradient id="layer-back" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#666666" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#1a1a1a" stop-opacity="0.9" />
    </linearGradient>

    <linearGradient id="layer-mid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#aaaaaa" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#333333" stop-opacity="0.95" />
    </linearGradient>

    <linearGradient id="layer-front" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1" />
      <stop offset="70%" stop-color="#888888" stop-opacity="1" />
      <stop offset="100%" stop-color="#444444" stop-opacity="1" />
    </linearGradient>

    <linearGradient id="lightning-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#cccccc" />
    </linearGradient>

    <!-- Inner Stroke Highlights for iOS Glass Edge Effect -->
    <linearGradient id="stroke-light" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8" />
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.0" />
    </linearGradient>

    <linearGradient id="stroke-dim" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.0" />
    </linearGradient>

    <!-- Drop Shadows for Depth -->
    <filter id="shadow-deep" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="15" stdDeviation="20" flood-color="#000000" flood-opacity="0.6" />
    </filter>

    <filter id="shadow-mid" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.4" />
    </filter>
    
    <filter id="shadow-light" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.2" />
    </filter>

    <!-- Lightning Glow -->
    <filter id="glow-lightning" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- iOS Icon Squircle Background -->
  <rect x="20" y="20" width="760" height="760" rx="170" fill="url(#bg-grad)" />
  
  <!-- Outer Frame Highlight -->
  <rect x="22" y="22" width="756" height="756" rx="168" fill="none" stroke="url(#stroke-dim)" stroke-width="2" />

  <!-- Environmental Elements: Heavy Rain Lines -->
  <g stroke="#ffffff" stroke-opacity="0.15" stroke-width="6" stroke-linecap="round" filter="url(#shadow-light)">
    <line x1="220" y1="580" x2="180" y2="700" />
    <line x1="280" y1="600" x2="240" y2="730" />
    <line x1="520" y1="600" x2="480" y2="730" />
    <line x1="600" y1="590" x2="560" y2="710" />
    <line x1="680" y1="570" x2="650" y2="670" />
  </g>

  <!-- ========================================== -->
  <!-- CLOUD LAYER 1: Background (The Anvil Wings) -->
  <!-- ========================================== -->
  <g filter="url(#shadow-deep)">
    <!-- Left Anvil Wing -->
    <rect x="130" y="220" width="220" height="90" rx="45" fill="url(#layer-back)" stroke="url(#stroke-dim)" stroke-width="1.5" />
    <!-- Right Anvil Wing (Extends further to show wind shear) -->
    <rect x="450" y="190" width="230" height="100" rx="50" fill="url(#layer-back)" stroke="url(#stroke-dim)" stroke-width="1.5" />
    <!-- Lower back puffs -->
    <rect x="180" y="330" width="130" height="180" rx="65" fill="url(#layer-back)" stroke="url(#stroke-dim)" stroke-width="1.5" />
    <rect x="520" y="310" width="140" height="200" rx="70" fill="url(#layer-back)" stroke="url(#stroke-dim)" stroke-width="1.5" />
  </g>

  <!-- ========================================== -->
  <!-- CLOUD LAYER 2: Middle (The Main Towers)    -->
  <!-- ========================================== -->
  <g filter="url(#shadow-mid)">
    <!-- Center-Left Tower -->
    <rect x="260" y="170" width="140" height="360" rx="70" fill="url(#layer-mid)" stroke="url(#stroke-light)" stroke-width="2" />
    <!-- Center-Right Tower (Tallest convective updraft) -->
    <rect x="380" y="130" width="160" height="420" rx="80" fill="url(#layer-mid)" stroke="url(#stroke-light)" stroke-width="2" />
    <!-- Outer Mid-Puff Left -->
    <rect x="210" y="380" width="120" height="150" rx="60" fill="url(#layer-mid)" stroke="url(#stroke-light)" stroke-width="1.5" />
    <!-- Outer Mid-Puff Right -->
    <rect x="480" y="350" width="130" height="180" rx="65" fill="url(#layer-mid)" stroke="url(#stroke-light)" stroke-width="1.5" />
  </g>

  <!-- ========================================== -->
  <!-- CLOUD LAYER 3: Foreground (The Heavy Base) -->
  <!-- ========================================== -->
  <g filter="url(#shadow-mid)">
    <!-- Central Bulge -->
    <rect x="300" y="320" width="180" height="230" rx="90" fill="url(#layer-front)" stroke="url(#stroke-light)" stroke-width="2.5" />
    <!-- Front Puffs -->
    <rect x="170" y="440" width="160" height="120" rx="60" fill="url(#layer-front)" stroke="url(#stroke-light)" stroke-width="2" />
    <rect x="440" y="420" width="190" height="140" rx="70" fill="url(#layer-front)" stroke="url(#stroke-light)" stroke-width="2" />
    <!-- The Flattened Storm Base -->
    <rect x="120" y="500" width="560" height="110" rx="55" fill="url(#layer-front)" stroke="url(#stroke-light)" stroke-width="3" />
  </g>

  <!-- ========================================== -->
  <!-- LIGHTNING BOLT                             -->
  <!-- ========================================== -->
  <!-- Dynamic, sharp lightning cutting through the base, showing massive energy -->
  <path 
    d="M 410,540 L 360,650 H 420 L 380,750 L 490,620 H 430 L 460,540 Z" 
    fill="url(#lightning-grad)" 
    filter="url(#glow-lightning)" 
    stroke="#ffffff" 
    stroke-width="1" 
    stroke-linejoin="round"
  />

  <!-- High-end Gloss Reflection on the Squircle (Spatial glass overlay) -->
  <path 
    d="M 20,190 C 20,80 80,20 190,20 L 610,20 C 720,20 780,80 780,190 C 780,300 500,450 400,450 C 300,450 20,300 20,190 Z" 
    fill="#ffffff" 
    opacity="0.03" 
  />
</svg>