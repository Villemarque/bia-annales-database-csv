<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="100%" height="100%">
  <defs>
    <!-- Background Gradient (Midnight Spatial Dark) -->
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#242426" />
      <stop offset="40%" stop-color="#111112" />
      <stop offset="100%" stop-color="#050505" />
    </linearGradient>

    <!-- UI Glass Panel Gradients -->
    <linearGradient id="glass-panel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.12" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.02" />
    </linearGradient>

    <linearGradient id="glass-edge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8" />
      <stop offset="25%" stop-color="#ffffff" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.0" />
    </linearGradient>

    <linearGradient id="plane-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9" />
      <stop offset="50%" stop-color="#dddddd" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#888888" stop-opacity="0.9" />
    </linearGradient>

    <linearGradient id="path-grad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.1" />
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="1.0" />
    </linearGradient>

    <!-- Filters for Spatial Depth -->
    <filter id="shadow-extreme" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="40" stdDeviation="30" flood-color="#000000" flood-opacity="0.8" />
      <feDropShadow dx="0" dy="15" stdDeviation="10" flood-color="#000000" flood-opacity="0.5" />
    </filter>

    <filter id="shadow-mid" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="12" stdDeviation="15" flood-color="#000000" flood-opacity="0.7" />
    </filter>

    <filter id="shadow-light" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.6" />
    </filter>

    <filter id="glow-heavy" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="glow-soft" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- iOS App Icon Squircle Base -->
  <rect x="20" y="20" width="760" height="760" rx="170" fill="url(#bg-grad)" />
  <rect x="22" y="22" width="756" height="756" rx="168" fill="none" stroke="url(#glass-edge)" stroke-width="2" />

  <!-- ========================================== -->
  <!-- LAYER 1: Background Compass & Radar HUD    -->
  <!-- ========================================== -->
  <g opacity="0.4" stroke="#ffffff">
    <!-- Outer Compass Ticks -->
    <circle cx="400" cy="400" r="320" fill="none" stroke-width="2" stroke-dasharray="2 18.9" opacity="0.3" />
    <circle cx="400" cy="400" r="320" fill="none" stroke-width="4" stroke-dasharray="1 89.5" opacity="0.6" />
    
    <!-- Cardinal Directions (Abstract Markers) -->
    <path d="M 400,60 L 405,75 L 395,75 Z" fill="#ffffff" stroke="none" /> <!-- North -->
    <rect x="725" y="398" width="10" height="4" fill="#ffffff" stroke="none" /> <!-- East -->
    <rect x="65" y="398" width="10" height="4" fill="#ffffff" stroke="none" /> <!-- West -->
    <rect x="398" y="725" width="4" height="10" fill="#ffffff" stroke="none" /> <!-- South -->

    <!-- Top UI Data Pill -->
    <rect x="340" y="85" width="120" height="24" rx="12" fill="#333333" fill-opacity="0.5" stroke="#ffffff" stroke-opacity="0.2" stroke-width="1.5" />
    <circle cx="355" cy="97" r="4" fill="#ffffff" />
    <line x1="368" y1="97" x2="445" y2="97" stroke-width="3" stroke-linecap="round" stroke-dasharray="6 6" opacity="0.5" />
  </g>

  <!-- ========================================== -->
  <!-- LAYER 2: Navigational Globe / Grid Base    -->
  <!-- ========================================== -->
  <g transform="translate(0, 40)" filter="url(#shadow-light)">
    <!-- Deep Space Glow Behind Grid -->
    <circle cx="400" cy="450" r="220" fill="#ffffff" opacity="0.02" filter="url(#glow-heavy)" />
    
    <!-- Globe Rings (Simulating 3D Topography) -->
    <circle cx="400" cy="450" r="220" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.1" />
    <ellipse cx="400" cy="450" rx="220" ry="140" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.15" />
    <ellipse cx="400" cy="450" rx="220" ry="60" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.15" />
    
    <!-- Vertical Longitude Arcs -->
    <path d="M 180,450 C 180,250 300,230 400,230 C 500,230 620,250 620,450 C 620,650 500,670 400,670 C 300,670 180,650 180,450" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.1" />
    <path d="M 280,450 C 280,300 350,230 400,230 C 450,230 520,300 520,450 C 520,600 450,670 400,670 C 350,670 280,600 280,450" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.1" />
    <line x1="400" y1="230" x2="400" y2="670" stroke="#ffffff" stroke-width="1.5" opacity="0.15" />
  </g>

  <!-- ========================================== -->
  <!-- LAYER 3: Spatial Flight Path & Waypoints   -->
  <!-- ========================================== -->
  
  <!-- Waypoint Origin (Bottom Left) -->
  <g transform="translate(240, 560)">
    <circle cx="0" cy="0" r="24" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="4 4" opacity="0.4" filter="url(#glow-soft)" />
    <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.6" />
    <circle cx="0" cy="0" r="3" fill="#000000" />
  </g>

  <!-- Ground Track (Shadow/Projection of the flight path on the grid) -->
  <path d="M 240,560 Q 320,430 560,370" fill="none" stroke="#000000" stroke-width="8" stroke-linecap="round" opacity="0.5" filter="url(#glow-soft)" />
  <path d="M 240,560 Q 320,430 560,370" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="6 8" stroke-linecap="round" opacity="0.15" />

  <!-- 3D Elevation Drop Line (Connects Plane to Ground) -->
  <line x1="430" y1="365" x2="430" y2="465" stroke="#ffffff" stroke-width="2" stroke-dasharray="4 6" opacity="0.5" filter="url(#glow-soft)" />
  <!-- Ground Projection Node -->
  <ellipse cx="430" cy="465" rx="12" ry="6" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6" />
  <circle cx="430" cy="465" r="3" fill="#ffffff" opacity="0.8" />

  <!-- The Main Airborne Flight Path -->
  <g filter="url(#glow-soft)">
    <!-- Path Glow -->
    <path d="M 240,560 Q 300,280 560,280" fill="none" stroke="#ffffff" stroke-width="12" stroke-linecap="round" opacity="0.15" filter="url(#glow-heavy)" />
    <!-- Core Path -->
    <path d="M 240,560 Q 300,280 560,280" fill="none" stroke="url(#path-grad)" stroke-width="6" stroke-linecap="round" filter="url(#shadow-mid)" />
  </g>

  <!-- Waypoint Destination (Top Right) -->
  <g transform="translate(560, 280)" filter="url(#shadow-mid)">
    <!-- Radar Ping Rings -->
    <circle cx="0" cy="0" r="45" fill="#ffffff" opacity="0.05" filter="url(#glow-soft)" />
    <circle cx="0" cy="0" r="30" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.4" />
    <circle cx="0" cy="0" r="16" fill="url(#glass-panel)" stroke="#ffffff" stroke-width="2" />
    <circle cx="0" cy="0" r="6" fill="#ffffff" filter="url(#glow-soft)" />
    <!-- Nav Marker Label/Box -->
    <rect x="25" y="-12" width="60" height="24" rx="12" fill="url(#glass-panel)" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.4" />
    <line x1="38" y1="0" x2="72" y2="0" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.8" />
  </g>

  <!-- ========================================== -->
  <!-- LAYER 4: The Airplane (Floating UI Element)-->
  <!-- ========================================== -->
  <!-- Positioned along the flight path curve -->
  <g transform="translate(430, 365) rotate(42)" filter="url(#shadow-extreme)">
    
    <!-- Volumetric Edge Glow -->
    <path d="M -16,45 C -16,-30 0,-80 0,-80 C 0,-80 16,-30 16,45 C 16,90 0,105 0,105 C 0,105 -16,90 -16,45 Z" fill="none" stroke="#ffffff" stroke-width="10" opacity="0.15" filter="url(#glow-soft)" />

    <!-- Swept Wings -->
    <path d="M -12,5 L -130,70 L -130,90 L -12,55 Z" fill="url(#plane-body)" stroke="#ffffff" stroke-width="1.5" />
    <path d="M 12,5 L 130,70 L 130,90 L 12,55 Z" fill="url(#plane-body)" stroke="#ffffff" stroke-width="1.5" />

    <!-- Horizontal Stabilizers (Tail Wings) -->
    <path d="M -8,80 L -45,110 L -45,120 L -5,98 Z" fill="url(#plane-body)" stroke="#ffffff" stroke-width="1.5" />
    <path d="M 8,80 L 45,110 L 45,120 L 5,98 Z" fill="url(#plane-body)" stroke="#ffffff" stroke-width="1.5" />

    <!-- Jet Engines -->
    <rect x="-45" y="55" width="14" height="30" rx="7" fill="#333" stroke="#fff" stroke-width="1.5" />
    <rect x="31" y="55" width="14" height="30" rx="7" fill="#333" stroke="#fff" stroke-width="1.5" />

    <!-- Fuselage (Main Body) -->
    <path d="M -16,45 C -16,-30 0,-80 0,-80 C 0,-80 16,-30 16,45 C 16,90 0,105 0,105 C 0,105 -16,90 -16,45 Z" fill="url(#plane-body)" stroke="#ffffff" stroke-width="2" />
    
    <!-- Cockpit Window -->
    <path d="M -5,-50 Q 0,-65 5,-50 Q 0,-45 -5,-50 Z" fill="#111111" />

    <!-- Top Highlight Glare on Fuselage -->
    <path d="M -4,45 C -4,-30 0,-70 0,-70 C 0,-70 4,-30 4,45 C 4,80 0,95 0,95 C 0,95 -4,80 -4,45 Z" fill="#ffffff" opacity="0.5" filter="url(#glow-soft)" />

  </g>

  <!-- ========================================== -->
  <!-- LAYER 5: Front Spatial Glass & Polish      -->
  <!-- ========================================== -->
  <!-- Diagonal Spatial Light Sweep (Standard iOS/visionOS aesthetic) -->
  <path 
    d="M 20,280 C 20,100 100,20 280,20 L 550,20 C 700,20 780,100 780,280 C 780,450 450,600 350,600 C 200,600 20,450 20,280 Z" 
    fill="#ffffff" 
    opacity="0.03" 
    pointer-events="none" 
  />

  <!-- Extra Vignette / Edge Shadow for screen depth -->
  <rect x="20" y="20" width="760" height="760" rx="170" fill="none" stroke="#000000" stroke-width="12" opacity="0.3" pointer-events="none" />
</svg>